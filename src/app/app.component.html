<app-header></app-header>
<app-footer></app-footer>
<h1>{{title}}</h1>
<form #basicForm="ngForm"(ngSubmit) ="getData(basicForm.value)">
    <input type="text" ngModel name="user" placeholder="Enter the UserName"/><br><br>
    <input type="text" ngModel name="email" placeholder="Enter the email"/><br><br>
    <input type="text" ngModel name="password" placeholder="Enter user password"/><br><br>
    <input type="text" ngModel name="phone" placeholder="Enter user phone no"/><br><br>
    <button>Register</button>

</form>
<ul>
    
        <li>{{userData.user}}</li>
            <li>  {{userData.email}}</li>
                <li> {{userData.password}}</li>
        <li>  {{userData.phone}}</li>
    
</ul>
<h4>Toggle Elements</h4>
<br>
<button (click) ="toggle()">Toggle</button><br>
<h2 *ngIf ="display">heading tag
</h2>
